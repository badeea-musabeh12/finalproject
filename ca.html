      margin: 0;

    }

    .navbar {
      background-color: #38a6dd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .navbar img {
      height: 80px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 30px;
      font-size: 20px;
      margin: 0 10px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      border-radius: 50px;
      transition: color 0.3s, background-color 0.3s;
    }

    .navbar a:hover {
      background-color: white;
      color: #010415;
    }

    table {
      width: 95%;
      margin: 40px auto;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #f3f3f3;
      font-weight: bold;
    }

    tr {
      height: 40px;
    }

    footer {
      background-color: #38a6dd;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    footer button {
      background-color: white;
      color: #38a6dd;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    footer button:hover {
      background-color: #38a6dd;
      color: white;
    }
  </style>
</head>
